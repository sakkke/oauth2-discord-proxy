name: Bun Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun ./src/index.js
      - run: bun test

  publish-bun:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun ./src/index.js
      - run: |
          echo '//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}' >>~/.npmrc
          bunx npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
